{% extends "base.html" %}

{% block titile %}

Contact Us
{% endblock titile %}


{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/contact.jpg" class="d-block w-100 mx-0" alt="please feel free to contact us">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>

    <form class="row g-3 my-3" method="post" action="/contact"> {% comment %} form isko isi page mei submit karaayega
        isliye action mei "/contact" diya hai {% endcomment %}
        {% csrf_token %}
        <div class="row g-3">
            <div class="col">
                <label for="inputname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter Your First name" aria-label="First name"
                    id="inputname" name="firstname">
            </div>
            <div class="col">
                <label for="inputname1" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Last name" aria-label="Last name"
                    id="inputname1" name="lastname">
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com" name="email">
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="enter your Address" name="address">
        </div>

        <div class="col-12">
            <label for="inputphone" class="form-label">Phone Number</label>
            <input type="tel" maxlength="10" class="form-control" id="inputphone" placeholder="enter your phone number" name="phone">
        </div>

        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Tell me about what you want to contact me
                for....</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="state">
                <option selected hidden disabled>Choose...</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>

            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="pincode">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>



    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111835.41187134913!2d78.68515068473425!3d28.843128411143965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390afbea2f5646c9%3A0xb8c97ce4e95398db!2sMoradabad%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1720119780303!5m2!1sen!2sin"
        width="1295" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>


{% endblock body %}
