<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crud Mini Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">Crud Mini Project</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Insert Student Details
          </h2>
          <br />
          <form action="/insert" method="post"> {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" placeholder = "Enter Student Name" name = "name" required">
            </div>

            <div class="form-group">
              <input type="email" class="form-control mt-2" placeholder = "Enter Student Email" name = "email" required">
            </div>

            <div class="form-group">
              <input type="number" class="form-control mt-2" placeholder =
              "Enter Student age" name = "age" required">
            </div>

            <div class="form-group">
              <select
                id="gender"
                class="form-select mt-2"
                name="gender"
                required>
              
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">others</option>
              </select>
            </div> <br>

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Submit</button>
              
            </div>
          </form>
        </div>
        <div class="col-md-8"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
